<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1{hello}*5 + tab -->
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>

    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>

    <!-- h$*6 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!--h1#hello-->
    <h1 id="hello"></h1>

    <!--h1.one-->
    <h1 class="one"></h1>

    <!--h1.one.two#three -->
    <h1 class="one two" id="three"></h1>

    <!-- h1#name$*10 -->
    <h1 id="name1"></h1>
    <h1 id="name2"></h1>
    <h1 id="name3"></h1>
    <h1 id="name4"></h1>
    <h1 id="name5"></h1>
    <h1 id="name6"></h1>
    <h1 id="name7"></h1>
    <h1 id="name8"></h1>
    <h1 id="name9"></h1>
    <h1 id="name10"></h1>

    <!-- table>(tr>td*7)*5 -->
    table>(tr>td*7)*5

    <!-- h1[a=one] a라는 attribute에 one이라는 값 부여-->
    <h1 a="one"></h1>

    <!-- h1[a=one b=two] -->
    <h1 a="one" b="two"></h1>
</body>
</html>
