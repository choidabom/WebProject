<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <title>SW사관학교 정글 | 부트스트랩 연습하기</title>
    <style>
        .wrap {
            width: 900px;
            margin: auto;
        }
        .card-title{
            color: skyblue;
        }
        .comment {
            color:blue;
            font-weight: bold;
        }
        .form {
            width: auto;
            margin: 50px;
            border: solid;
            border-radius: 5%;
            padding: 40px; /*경계선과 내부 요소의 간격은 padding으로 조절하는게 좋다. */
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="jumbotron">
            <!--점보트론: 특색있는 내용이나 특별히 관심을 불러 일으킬 수 있는 간단한 정보를 눈에 띄게 보여주는 박스-->
            <h1 class="display-4">나홀로 링크 메모장!</h1>
            <p class="lead">중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다.</p>
            <hr class="my-4"> <!--hr 태그: 수평선 태그-->

            <a class="btn btn-primary btn-lg" href="#" role="button">포스팅박스 열기</a>
        </div>
        <!--힌트:
        1. 부트스트랩 컴포넌트 페이지에서 forms를 참고한다.
        2. 가운데로 가져오려면 width, margin를 활용한다.
        3. 경계선을 둥글게 그리는 방법을 찾기 위해 다음을 구글링해본다.
            - border
            - border-radius
        4. 경계선과 내부 요소의 간격은 padding으로 조절하는게 좋습니다 😉-->

        <div class="posting-box">
            <div class="form-group">
              <label for="exampleInputEmail1">아티클 URL</label>
              <input type="email" class="form-control" aria-describedby="emailHelp"        
                placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">간단 코멘트</label>
              <input type="password" class="form-control" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">기사저장</button>
        </div>


        <div class="card-columns">
            <div class="card">
                <img class="card-img-top"
                    src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">여기 기사 제목이 들어가죠</h5>
                    <p class="card-text">기사의 요약 내용이 들어갑니다. 동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세 무궁화 삼천리 화려강산...</p>
                    <p class="card-text comment">여기에 코멘트가 들어갑니다.</p>  
                </div>
            </div>
        </div>
    </div>
</body>

</html>
