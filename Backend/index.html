<!doctype html>
<html lang="en">
    <!-- 지원자 최다봄 -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <title>SW사관학교 정글 | 부트스트랩 연습하기</title>

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .wrap {
            margin: auto;
            width: 900px;
        }

        .jumbotron h1, .jumbotron h2 {display: inline;}

        .ver {
            color: white;
            background-color: gray;
            border-radius: 5px;
            padding: 6px;
            
        }

        .posting-box {
            margin-top: 10px;
            width:500px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#cards-list").html("");
            showArticles();
        });

        // POST: CREATE, UPDATE, DELETE
        function postArticle() {
            let title = $("#input-title").val();    // 메모 제목
            let comment = $("#input-text").val();   // 메모 내용

            // memo에 POST 방식으로 메모 생성 요청하기
            $.ajax({
                type: "POST", // POST 방식으로 요청하겠다.
                url: "/memo", // /memo라는 url에 요청하겠다.
                data: {title_give: title, comment_give: comment}, // 데이터를 주는 방법
                success: function (response) { // 성공하면
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        // 3. 성공 시 페이지 새로고침하기
                        window.location.reload();
                    } else {
                        alert("서버 오류!")
                    }
                }
            })
        }

    </script>
</head>

<body>
    <div class="wrap">
        <div class="jumbotron">
            <h1 class="display-4">나홀로메모장</h1>
            <h2 class="ver">ver2.0</h2>
            
            <div class="posting-box">
                <div class="form-group">
                    <!--메모 제목 -->
                    <input id="input-title" class="form-control" placeholder="제목을 입력하세요" onfocus="this.placeholder = ''">
                </div>
                <div class="form-group">
                    <!-- 메모 내용 -->
                    <textarea id="input-text" class="form-control" rows="4" placeholder="내용을 입력하세요" onfocus="this.placeholder = ''"></textarea>
                </div>
                <!-- 저장하기 -->
                <button type="submit" class="btn btn-primary" >저장하기</button>
            </div>
        </div>

        <!-- 메모 카드들이 모여 있는 목록 -->
        <div id="card-list" class="card-columns" >
            <div class="card">
                <div class="card-body">
                    <a class="card-title">첫번째 제목을 입력합니다.</a>
                    <p class="card-text">첫번째 내용을 입력합니다.</p>
                    <!-- 메모 카드에 붙어있는 버튼의 이름은 다른 이름을 쓰거나 공백문자를 넣지 말고 수정, 삭제로 해 주세요. -->
                    <button type="button" value="수정" class="btn btn-info btn-sm">수정</button>
                    <button type="button" value="삭제" class="btn btn-danger btn-sm">삭제</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <a class="card-title">두번째 제목을 입력합니다.</a>
                    <p class="card-text">두번째 내용을 입력합니다.</p>
                    <button type="button" value="수정" class="btn btn-info btn-sm">수정</button>
                    <button type="button" value="삭제" class="btn btn-danger btn-sm">삭제</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <a class="card-title">세번째 제목을 입력합니다.</a>
                    <p class="card-text">세번째 내용을 입력합니다.</p>
                    <button type="button" value="수정" class="btn btn-info btn-sm">수정</button>
                    <button type="button" value="삭제" class="btn btn-danger btn-sm">삭제</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <a class="card-title">네번째 제목을 입력합니다.</a>
                    <p class="card-text">네번째 내용을 입력합니다.</p>
                    <button type="button" value="수정" class="btn btn-info btn-sm">수정</button>
                    <button type="button" value="삭제" class="btn btn-danger btn-sm">삭제</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
