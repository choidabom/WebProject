<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <title>Flask</title>

<body>

    <!-- <img src="../static/coding_disk.jpg"> -->

    <!-- 하지만, flask에서 띄울 떄는 flask에서 미리 정의된 방법으로 경로를 입력해주어야 한다.-->
    <img src="{{ url_for('static', filename='coding_disk.jpg') }}"/>
